<div [class]="('note-item '+ noteItem.color)">
<p>{{noteItem.text}}</p>
<span class="bottom-row">
    <p class="date">{{noteItem.date}}</p>
    <span>
        <button class="cancel-btn" (click)="deleteNote()"></button>
        <button (click)="editNote()"><img src="../../../assets/icons/note-pen.svg" alt="Edit"></button>
    </span>
</span>      
</div>
